<h1>Bar chart</h1>
<hr />

<div class="row">
  <div class="col">
    <div style="display: block">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
      >
      </canvas>
    </div>
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <button class="btn btn-primary float-end mt-4" (click)="randomize()">
      Update
    </button>
  </div>
</div>
