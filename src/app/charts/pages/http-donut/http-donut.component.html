<h1>Http Donut chart</h1>
<hr />

<div
  *ngIf="doughnutChartData.length === 0; else chartDiv"
  class="alert alert-info"
>
  Loading data...
</div>

<ng-template #chartDiv>
  <div class="row">
    <div class="col">
      <div style="display: block">
        <canvas
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
        >
        </canvas>
      </div>
    </div>
  </div>
</ng-template>
